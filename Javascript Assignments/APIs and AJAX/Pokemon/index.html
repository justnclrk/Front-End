<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script>
        $(document).ready(function(){
            $.get("https://pokeapi.co/api/v2/", function(pokemon_pic){
                var num = 1;
                for(var num = 1; num < 152; num++){
                    $("#photoalbum").append("<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/"+num+".png>")
                }
            },"json");
        })
    </script>
</head>
<body>
    <div id="photoalbum"></div>
</body>
</html>
